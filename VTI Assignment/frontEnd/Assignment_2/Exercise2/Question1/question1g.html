<!DOCTYPE html>

<head>
    <style>

        table{
            width: 40%;
            margin: auto;
            color: rgb(3, 94, 3);
            background-color: rgb(101, 241, 97);
        }

        h2{
            text-align: center;
            color: green;
        }

    </style>
</head>

<body>

    <h2>Phiếu đăng kí tham gia chương trình khuyến mại</h2>

    <br>

    <table>
        <tr>
            <td>Họ và tên</td>
            <td><input type="text" name="username" placeholder="Nhập họ tên"> </td>
        </tr>
        <tr>
            <td>Địa chỉ</td>
            <td><input type="text" name="address" placeholder="Nhập địa chỉ"> </td>
        </tr>
        <tr>
            <td>Điện thoại</td>
            <td><input type="number" name="telephone" placeholder="Nhập số điện thoại"> <br>
            </td>
        </tr>
        <tr>
            <td>Giới tính</td>
            <td><input type="radio" name="gender" value="Nữ"> Nữ</td>
            <td><input type="radio" name="gender" value="Nam"> Nam</td>
        </tr>
        <tr>
            <td>Nghề nghiệp</td>
            <td> 
                <select name="job">
                <option value="teacher">Giáo viên</option>
                </select> 
            </td>
        </tr>
        <tr>
            <td>Chọn sản phẩm tham gia</td>
            <td> 
                <select name="project">
                <option value="tube">Kem đánh răng</option>
                <option value="shampoo">Dầu gội đầu</option>
                <option value="detergent">Bột giặt</option>
                <option value="body-lotion">Sữa tắm</option>
                </select> 
            </td>
        </tr>
        <tr>
            <td>Số người dự đoán tham gia</td>
            <td><input type="number" name="guess" placeholder="250000"> <br>
        </tr>
        <tr>
            <td><button type="button">Đồng ý</button></td>
        </tr>

    </table>

</body>
