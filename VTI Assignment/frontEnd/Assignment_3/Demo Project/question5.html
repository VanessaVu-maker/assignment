<!DOCTYPE html>
<html>


<body>

Input a number from 1 - 50: <input type="text" id="num">

<br>

<button onclick="factorialize()">Factorialize</button>

Ket qua: <span id="output"></span>

<script>

function factorialize(num) {
    
    var num = parseInt(document.getElementById("num").value);

    if (num > 50 || num < 1){
        alert("Please input a number from 1 - 50")
    }
    else {
            for (var i = num - 1; i >= 1; i--) {
            num *= i;
    }
    document.getElementById("output").innerHTML = num;

        }
}

</script>

</body>

</html>
