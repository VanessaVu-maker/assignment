 <!DOCTYPE html>
<html>

<body>

Input a number from 1 - 10: <input type="text" id="num">

<br>

<button onclick="countNum()">Count</button>

Ket qua: <span id="output"></span>

<script>

function countNum(num) {
    
    var num = parseInt(document.getElementById("num").value);

    numList = []

    if (num>10 || num <1){
        alert("Please input a number from 1 - 10")
    } else {
        for (i = 1; i<=num; i++){
        if (i%2 == 0){
            numList.push(i)
        }
        }
    }
    
    document.getElementById("output").innerHTML = numList.length;
}

</script>

</body>

</html>
