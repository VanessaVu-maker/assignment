<!DOCTYPE html>
<html>

<body>
<h1>Input and Display Random Number</h1>

<p>Enter a number</p>

  <input type="text" id="num" ><br>
  <button onclick="displayNumber()">Click me</button>


<p id="showinput"></p>

<script>

function displayNumber(){
    var numBer = document.getElementById("num").value;

    numberList = [];

    for (var i = 1; i <= numBer; i++) {
        numberList.push(i);}

    document.getElementById("showinput").innerHTML = numberList;

}

</script>

</body>
</html>
