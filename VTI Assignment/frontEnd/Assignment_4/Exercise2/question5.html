<head>
    <style>


        section{
        background-color: green;
        height: 90px;
        width: 90px;
        position: absolute;
        }

    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <button>Start Animation </button><br>

    <p> Bloop bloop bloop </p>

    <section ></section>

    <script>

        $("button").on("click", function(){
            $("section").animate({marginLeft: "250px"}).animate({opacity: "50%"}).height("+=50px").width("+=50px");
        });

    </script>

</body>
