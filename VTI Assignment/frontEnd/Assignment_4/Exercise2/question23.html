<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("h3").click(function(){
    $("p").slideUp();
  });
  $("h3").dblclick(function(){
    $("p").slideDown();
  });
});

</script>
</head>
<body>

<h3>Click vào đây để học kiếm tiền</h3>

<p>Ra xã hội làm ăn bươn chải</p>

</body>
</html>
