<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>

    <p>Mouseover me!</p>

    <script>
        $("p").mouseover(function(){
           alert("You had just mouseovered me!");
        })

        $("p").mouseout(function(){
            alert("Goodbye, my love");
        })
    </script>

</body>
