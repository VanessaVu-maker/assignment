<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>

    <h3>This is a heading</h3>
    <p>This is a paragraph</p>

    <button id="but1">Click me to hide paragraph</button>

    <script>
        $("#but1").on("click", function(){
            $("h3").hide();
            $("p").hide();
        });


    </script>

</body>
