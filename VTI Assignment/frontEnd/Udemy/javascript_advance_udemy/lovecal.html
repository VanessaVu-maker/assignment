<script>
    prompt("Whats your name?")
    prompt("Whats his/her name?")

    var loveScore = Math.random() * 100;
    loveScore = Math.floor(loveScore) + 1

    if (loveScore > 70) {
        alert("Your score is " + loveScore + ". Cool!");
    } else if (30 <= loveScore <= 70) {
        alert("Your score is " + loveScore + ". Quite high!"); 
    } else {
        alert("Your score is " + loveScore + ". Sorry");
    }

    // why is everything goes in the if clause -- starts with highest number!


</script>
